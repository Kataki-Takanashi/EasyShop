{{#products}}
<div class="product">
    <div class="photo">
        <img src="/images/products/{{imageUrl}}" alt=""
             onclick="showImageDetailForm(`{{name}}`, '/images/products/{{imageUrl}}')">
    </div>
    <div class="body-card">
        <div class="body-header">
            <div class="name">{{name}}</div>
            <div class="price">${{price}}</div>
        </div>
        <div class="body-footer">
            <p class="description">{{description}}</p>
            <button class="btn btn-success add-to-cart" onclick="addToCart(this); cartService.addToCart('{{productId}}')">Add to Cart</button>
        </div>
    </div>
</div>
{{/products}}
